
 <div id="prgsize"style="height: 300px;">
    <h2>Choose your brand</h2>
    <form >
    <mat-form-field>
            <mat-select matTooltipPosition="right" matTooltip="Choose the manufacturer e.g Techno"  placeholder="Device Brand">
              <mat-option *ngFor="let brand of brands" [value]="brand.id" name="brand_sl">
                {{brand.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="example-button-row">
          <button  matTooltipPosition="above" matTooltip="Press next to choose the model" mat-button>Next</button>
        </div>
    </form>

  </div>
