<h3>{{title}}</h3>
<ngb-tabset type="pills">
  <ngb-tab >
    <ng-template ngbTabTitle><b>Gadget Central</b></ng-template>
    <ng-template ngbTabContent>
        <div id="prgsize"style="height: 300px;">
              <table  id="table" >
                  <th>
                      <app-progress [hidden]="!show_progress" [value]="progress | async"></app-progress>
                      <app-device-brands [hidden]="!show_brands" ></app-device-brands>
                      <app-device-details [hidden]="!show_details"></app-device-details>
                      <app-flash-options [hidden]="!flash_options"></app-flash-options>
                    </th>         
                  </table>
              </div>   
        </ng-template>
   
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Transfer Operations</b></ng-template>
    <ng-template ngbTabContent>

    </ng-template>
  </ngb-tab>
  <ngb-tab [disabled]="false">
    <ng-template ngbTabTitle><b>About Neon</b></ng-template>
    <ng-template ngbTabContent>
        <div id="prgsize"style="height: 300px;">
            <h4>Maintainer:Sage</h4>
            <h4>Neon version:1.920020<br></h4>
            <h4>Build id:1.12232</h4>
            <h4>Build data:12/12/2020</h4>
        </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
<div id="particles-js"></div>
<ngx-spinner
bdOpacity = 0.9
bdColor = "#1f1e1e"
size = "medium"
color ="#e423dd"
type = "ball-clip-rotate-pulse"
fullScreen = "true"
>
<p > 
</p>
<div id="message" style="color: white" > {{loading_message}}
</div>
</ngx-spinner>
