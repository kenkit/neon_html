<h3>{{title}}</h3>
<ngb-tabset type="pills">
  <ngb-tab >
    <ng-template ngbTabTitle><b>Gadget Central</b></ng-template>
    <ng-template ngbTabContent>
        <div id="selector" class="btn-group mr-3" class="row justify-content-center" >
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-outline-danger" ngbDropdownToggle>Choose Your Devices Brand</button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item">Techno</button>
                <button class="dropdown-item">Infinix</button>
              </div>
            </div>
        </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Transfer Operations</b></ng-template>
    <ng-template ngbTabContent>
      <br><div id="prgsize"style="height: 300px;">
         
          <table  id="table" >
              <th>
                  <app-progress [value]="progress | async"></app-progress>
              </th>
                <th>
                    <div id="terminal"></div>
              </th>
              </table>
          </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab [disabled]="false">
    <ng-template ngbTabTitle><b>About Neon</b></ng-template>
    <ng-template ngbTabContent>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
<div id="particles-js"></div>
