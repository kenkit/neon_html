
<h3>Select Operation</h3>
<form >
    <mat-selection-list #option>
        <mat-list-option *ngFor="let flash_option of flash_options">
          {{flash_option.name}}
        </mat-list-option>
      </mat-selection-list>
      <div class="example-button-row" layout-align="center center" >
          <button   (click)="next()" matTooltipPosition="above" matTooltip="Press next to continue" mat-button>Next</button>
        </div>
      Options selected: {{option.selectedOptions.selected.length}}
</form>
